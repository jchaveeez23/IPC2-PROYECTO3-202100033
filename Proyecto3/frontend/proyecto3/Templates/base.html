{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Proyecto 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>

<body>
  <nav class="bg-white w-3/5 m-auto">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company" />
          </div>
          <div class="flex">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/archivos" class="rounded-md font-bold  px-3 py-2 rounded-md text-sm"
                aria-current="page">Archivos</a>
            </div>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/resultados" class="rounded-md  px-3 py-2 rounded-md text-sm font-bold"
                aria-current="page">Resultados</a>
            </div>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/datos" class="rounded-md  px-3 py-2 rounded-md text-sm font-bold"
                aria-current="page">Datos</a>
            </div>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/documentacion" class="rounded-md  px-3 py-2 rounded-md text-sm font-bold"
                aria-current="page">Documentacion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto py-8">{% block content %} {% endblock %}</div>
</body>

</html>
