{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar Configuración</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Cargar Configuración</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Volver a Inicio</a></li>
        </ul>
    </nav>
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="archivo">Selecciona un archivo XML de configuración:</label>
            <input type="file" name="archivo" accept=".xml" required>
            <button type="submit">Cargar</button>
        </form>
    </main>
</body>
</html>
